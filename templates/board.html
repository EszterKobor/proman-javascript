<template id="board-template">
    <section class="board">
        <div class="board-header"><span class="board-title"></span>
            <button class="board-add">Add card</button>
            <button class="board-toggle"><i class="fas fa-chevron-down"></i></button>
        </div>
        <div class="board-columns">
            <div class="board-column " data-status-id="0">
                <div class="board-column-title">New</div>
                <div class="board-column-content"></div>
            </div>
            <div class="board-column" data-status-id="1">
                <div class="board-column-title">In Progress</div>
                <div class="board-column-content"></div>
            </div>
            <div class="board-column" data-status-id="2">
                <div class="board-column-title">Testing</div>
                <div class="board-column-content"></div>
            </div>
            <div class="board-column" data-status-id="3">
                <div class="board-column-title">Done</div>
                <div class="board-column-content"></div>
            </div>
        </div>
    </section>
</template>
